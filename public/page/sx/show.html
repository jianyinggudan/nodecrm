<body>
  <div class="table_div">
    <table class="table table-condensed" id="dataTable" >
        <thead>
            <tr>
                <th>姓名</th>
                <th>投资额(元/万元)</th>
                <th>手机号</th>
                <th>省</th>
                <th>市(或县)</th>
                <th>能否去现场</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<script type="text/javascript" src="/themes/default/assets/js/jquery-2.2.1.min.js"></script>
<script>
$(function(){

  $.ajax({
            "type":"get",
            'url':'/saveperson',
            'data':{'type':'-1'},
            "dataType":"json"
        }).done(function(json){
            var str = creatDom(json.data);
            $('#dataTable tbody').html(str);
        }).fail(function(e){
            console.log(e)
        })
})
  function creatDom(arr){
        var tmp = []
        for(var i = 0; i < arr.length; i++){
            tmp.push('<tr><td>'+arr[i].nickname+'</td>')
            tmp.push('<td>'+ arr[i].money+'</td>')
            tmp.push('<td>'+ arr[i].mphone +'</td>')
            tmp.push('<td>'+ arr[i].province +'</td>')
            tmp.push('<td>'+ arr[i].city +'</td>');
            if(arr[i].scene == '1'){
              tmp.push('<td>能</td>')
            }else{
              tmp.push('<td>不能</td>')
            }

            tmp.push('</tr>')
        }
        return tmp.join('')
    }
</script>
</body>
