<body>
    <div class="form-inline page-style" >
    <form id="formTable">
      <div class="form-group">
        <label for="selectdate">昵称</label>
        <input type="text" class="form-control" name="nickname" placeholder="微信或者QQ昵称或者两个都填">
      </div>
      <div class="form-group">
        <label for="moneyInput">QQ号</label>
        <input type="text" class="form-control" name="qq" placeholder="没有可为空">
      </div>
      <div class="form-group">
        <label for="moneyInput">微信号</label>
        <input type="text" class="form-control" name="wechat" placeholder="没有可为空">
      </div>
      <div class="form-group">
        <label for="moneyInput">个人简介</label>
        <textarea rows="3" type="email" class="form-control" name="introduct" placeholder="省或县名字"></textarea>
      </div>
      
    </form>
      <button type="button" class="btn btn-default" id="addNew">提交</button>
      <button type="button" class="btn btn-default" id="search">查看投票</button>
  </div>

    <script type="text/javascript">
    
     // $('#selectdate').mobiscroll(opt);
     $('#addNew').on('click',function(){
         var data = $('#formTable').serialize();
         // if(/=&/g.test(data)){
         //  alert('填写的数据中不能为空');
         //  return;
         // }
         $.ajax({
             "type":"post",
             'url':'/createCand',
             "data":data,
             "dataType":"json"
         }).done(function(json){
            if(json.err == 0){
                alert('添加成功');
                // location.reload();
            }else{
              alert(json.msg);
            }
         }).fail(function(e){
             console.log(e)
         })
     });
    $('#search').on('click',function(){
        location.href = '/page/sx/show.html'
    });
    $('#dataTable').on('click','.change-btn',function(){
